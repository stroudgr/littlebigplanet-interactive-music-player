<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Savannah </title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- TODO backgroundimage of body tag instead? -->
  <div id = "albumIconDiv">
    <!--img id = "albumIcon" src="icons/Interactive_African_Savannah-transformed.webp" alt=""-->
    <img id = "albumIcon" src="https://static.wikia.nocookie.net/littlebigplanet/images/b/bf/Interactive_English_Garden.png" alt="">
  </div>

  <!-- Top Info -->
  <div id="title">
    <span id="track"></span>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>


  


  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div class="btn" id="playBtn"></div>
      <div class="btn" id="pauseBtn"></div>
      <div class="btn" id="prevBtn"></div>
      <div class="btn" id="nextBtn"></div>
    </div>
    <div class="btn" id="playlistBtn"></div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>

  <!-- Volume -->
  <!--div id="volume" class="volumey fadeout" style="top: 10%;">
    <div id="barFull" class="barFull bar"></div>
    <div id="barEmpty" class="barEmpty bar"></div>
    <div id="sliderBtn" class="sliderBtn"></div>
  </div-->

  <div id="volume0" class="volumey fadeout" style="top: 0%;">
    <div id="barFull0" class="barFull bar"></div>
    <div id="barEmpty0" class="barEmpty bar"></div>
    <div id="sliderBtn0" class="sliderBtn"></div>
  </div>

  <div id="volume1" class="volumey fadeout" style="top: 15%;">
    <div id="barFull1" class="barFull bar"></div>
    <div id="barEmpty1" class="barEmpty bar"></div>
    <div id="sliderBtn1" class="sliderBtn"></div>
  </div>

  <div id="volume2" class="volumey fadeout" style="top: 30%;">
    <div id="barFull2" class="barFull bar"></div>
    <div id="barEmpty2" class="barEmpty bar"></div>
    <div id="sliderBtn2" class="sliderBtn"></div>
  </div>

  <div id="volume3" class="volumey fadeout" style="top: 45%;">
    <div id="barFull3" class="barFull bar"></div>
    <div id="barEmpty3" class="barEmpty bar"></div>
    <div id="sliderBtn3" class="sliderBtn"></div>
  </div>

  <div id="volume4" class="volumey fadeout" style="top: 60%;">
    <div id="barFull4" class="barFull bar"></div>
    <div id="barEmpty4" class="barEmpty bar"></div>
    <div id="sliderBtn4" class="sliderBtn"></div>
  </div>

  <div id="volume5" class="volumey fadeout" style="top: 75%;">
    <div id="barFull5" class="barFull bar"></div>
    <div id="barEmpty5" class="barEmpty bar"></div>
    <div id="sliderBtn5" class="sliderBtn"></div>
  </div>
  


  <!--div>
    <div class="slider"></div>
  </div-->




  <!-- Scripts -->
  <script src="./howler.core.js"></script>
  <script src="./siriwave.js"></script>
  <script src="./player.js"></script>
</body>
</html>
